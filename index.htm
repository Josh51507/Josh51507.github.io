<style>

	* {
		margin: 0;
		padding: 0;
	}

	.starter-heading { 
	color: rgb( 0, 232, 225);
	font-size: 38px; 
	font-family: sans-serif;
	background: rgb(0, 0,0);
	text-shadow: 5px 5px 1px blue;
	border-top: 5px solid yellow;
	border-bottom: 5px solid yellow;
	width: 100%;
	height: 100%;
	}
	
	#youtube-channel-button {
	text-decoration: none;
	color: black;
	}

	#youtube-channel-button-outer {
	border: 1px solid black;
	}
	
	.text-color-white {
	color: white;	
	}
	
	body {
	padding: 1%;

	}
	
	.home {
	position: absolute;
 	top: 22%;
 	left: 25%;
 	transform: translate(-50%,-50%);
 	width: 35%;
 	height: 10%;
 	text-align: center;
 	line-height: 60px;
 	color: #fff;
 	font-size: 24px;
 	text-transform: uppercase;
 	text-decoration: none;
 	font-family: sans-serif;
 	box-sizing: border-box;
 	background: linear-gradient(90deg, #03a9f4, #f441a4, #ffeb3b, #03a9f4);
 	background-size: 400%;
 	border-radius: 30px;
 	z-index: 1; 
	}
	
	.home:hover {
	 animation: animate 8s linear infinite;
	}
	@keyframes animate {
	 0% {
	  background-position: 0%;
	 }
	 100% {
	  background-position: 400%;
	 }
	}
	.home:before {
 content: '';
 position: absolute;
 top: -5px;
 bottom: -5px;
 right: -5px;
 left: -5px;
 z-index: -1;
 background: linear-gradient(90deg, #03a9f4, #f441a4, #ffeb3b, #03a9f4);
 background-size: 400%;
 border-radius: 40px;
 filter: blur(20px);
 opacity: 0;
 transition: 0.5s;
}
.home:hover:before {
 filter: blur(20px);
 opacity: 1;
 animation: animate 8s linear infinite;
}
